<p-card [header]="header" [subheader]="subHeader">
  <api-response [apiResponse]="viewModel$" errorMessage="Error loading role" loadingMessage="Loading role...">
    <ng-template #success let-viewModel>
      <p-table [value]="viewModel.users">
        <ng-template pTemplate="header">
          <tr>
            <th><i class="pi pi-trash"></i></th>
            <th>User Name</th>
            <th width="100%">Email</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>
                <confirm-popup [key]="user.id" confirmStyleClass="p-button-danger" />
                <p-button severity="danger" icon="pi pi-trash" title="Remove user from role" (onClick)="removeUserFromRole($event, user.id)" />
            </td>
            <td>
              <a [routerLink]="'admin-user' | route : user.id"> {{ user.userName }}</a>
            </td>
            <td>
              <a href="mailto:{{ user.email }}"> {{ user.email }}</a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="100%">Role does not have any members.</td>
          </tr>
        </ng-template>
      </p-table>

      <error-list [errors]="errors"
    /></ng-template>
  </api-response>
</p-card>
