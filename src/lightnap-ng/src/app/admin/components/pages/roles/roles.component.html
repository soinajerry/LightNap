<p-card header="Manage Roles">
  <api-response [apiResponse]="roles$" errorMessage="Error loading roles" loadingMessage="Loading roles...">
    <ng-template #success let-roles>
      <p-table [value]="roles">
        <ng-template pTemplate="header">
          <tr>
            <th>Role</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr>
            <td>
              <a [routerLink]="'admin-role' | route : role.name"> {{ role.displayName }}</a>
            </td>
            <td>{{ role.name }}</td>
            <td>
              {{ role.description }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="100%">There are no roles.</td>
            </tr>
          </ng-template>
      </p-table>
    </ng-template>
  </api-response>
</p-card>
